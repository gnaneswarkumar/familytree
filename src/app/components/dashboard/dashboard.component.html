<app-hero-search></app-hero-search>

<h3>Top Heroes</h3>
<br />
<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <div class="module hero">
          <h4>{{hero.name}} ({{hero.id}})</h4>
        </div>
      </a>
    </div>
  </div>
</div>
